{% extends 'bloggers/base_bloggers.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Register a new account.</h2>
{% endblock header %}

{% block content %}

  <form method="POST" action="{% url 'bloggers:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'blogs:index' %}">
  </form>
{% endblock content %}
