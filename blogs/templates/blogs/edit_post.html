{% extends 'blogs/base_blogs.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit post <a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
{% endblock header %}

{% block content %}

  <form action="{{ post.get_update_url }}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %}

  </form>

{% endblock content %}
