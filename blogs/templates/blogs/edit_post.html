{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit post <a href="{% url 'blogs:post' post.id %}">{{ post.title }}</a></h2>
{% endblock header %}

{% block content %}
    
  <form action="{% url 'blogs:edit_post' post.id %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %}
    
  </form>

{% endblock content %}
