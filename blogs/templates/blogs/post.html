{% extends 'blogs/base_blogs.html' %}

{% block header %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>
        {{ post.title }}
      </h2>
    </div>
    <div class="panel-heading">
      <h3>
        {{ post.date_added|date:'M d, Y H:i' }}
        {% if post.owner == user %}
          <small>
            <a href="{{ post.get_update_url }}">edit post</a>
          </small>
          <small>
            <a href="{{ post.get_delete_url }}">delete post</a>
          </small>
        {% endif %}
      </h3>
    </div>
  </div>
{% endblock header %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-body">
      <h3>
        {{ post.text|linebreaks }}
      </h3>
    </div>
  </div> <!-- panel -->

{% endblock content %}
