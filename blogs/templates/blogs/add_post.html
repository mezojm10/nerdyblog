{% extends 'blogs/base_blogs.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new post:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'blogs:add_post' %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Add post</button>
    {% endbuttons %}

  </form>
{% endblock content %}
